<header><button (click)="back()">Back</button></header>
<form [formGroup]="login" (ngSubmit)="onSubmit()">
    <mat-card class="card">
        <mat-card-header>
            <h1>Login</h1>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput [(ngModel)]='username' type="text" formControlName="username" required/>
                <mat-error>
                    <span *ngIf="!login.controls.username.valid && login.controls.username.touched">Invalid username</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput [(ngModel)]="password" [type]="hide? 'password' : 'text'" formControlName="password" required />
                <mat-icon matSuffix (click)="hide = !hide" >
                    <mat-icon>{{hide? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-icon>
                <mat-error>
                    <span *ngIf="!login.controls.password.valid && login.controls.password.touched">Invalid Password</span>
                </mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button type="submit" [disabled]="login.valid == false">Login</button>
        </mat-card-actions>
        <p>Not registered? <a href="/register">Create an account</a></p>
    </mat-card>
</form>
